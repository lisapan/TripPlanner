<!DOCTYPE html>
<html>

  <head>
     <!-- Viewport stuff (must be first in head)-->
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="The quintessential vacation planner for the Big Apple.">
     <meta name="author" content="Lisa Pan and Chloe Rice">

     <!-- Favicon stuff -->
     <link rel="shortcut icon" type="image/png" sizes="16x16" href="/tripplanner_icon.png">

     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">

      <!-- STYLESHEETS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  	<link href="/public/stylesheets/main.css" rel="stylesheet">

    <title>TripPlanner | NYC Vacation Organizer</title>
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand clearfix" href="#home"><img alt="TripPlanner" src="../public/img/tripplanner_brand.svg"></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>

    <!-- Extension: index.html  -->
    {% block content %}
    {% endblock %}

    <!-- JAVASCRIPT-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <!-- Render Map -->
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.712, lng: -74.005},
          scrollwheel: false,
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.HYBRID]
          },
          disableDefaultUI: true, // a way to quickly hide all controls
          zoomControl: true,
          zoom: 13
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      google.maps.event.addDomListener(window, "resize", function() {
       var center = map.getCenter();
       google.maps.event.trigger(map, "resize");
       map.setCenter(center);
      });
    </script>

    <!-- Initialize Google Maps API Connection -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHcGVIGZVxFzhXANMXZfKqRsDnxmJ0QoQ&callback=initMap"
    async defer>
    </script>

  </body>

</html>
