<!DOCTYPE html>
<html>

  <title>TripPlanner | NYC Vacation Organizer</title>

  <head>
     <!-- Viewport stuff (must be first in head)-->
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Favicon stuff -->
     <link rel="manifest" href="/manifest.json">
     <meta name="msapplication-TileColor" content="#ffffff">
     <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
     <meta name="theme-color" content="#ffffff">

     <meta name="description" content="The quintessential vacation planner for the Big Apple.">
     <meta name="author" content="Lisa Pan and Chloe Rice">
     <link rel="shortcut icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">

      <!-- STYLESHEETS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  	<link href="/public/stylesheets/main.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    		<div class="container-fluid">
    			<!-- MOBILE MENU BUTTON -->
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
    				<span class="sr-only">Toggle Navigation</span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    			</button>
    			<div class="collapse navbar-collapse">
    				<ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#dashboard">Dashboard</a></li>
    				</ul>
    			</div> <!-- .navbar-collapse -->
    		</div> <!-- .container-fluid -->
    	</nav>

    <!-- Extension: index.html  -->
    {% block content %}
    {% endblock %}

    <!-- JAVASCRIPT-->

    <!-- Render Map -->
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.712, lng: -74.005},
          zoom: 13
        });
      }
    </script>

    <!-- Initialize Google Maps API Connection -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHcGVIGZVxFzhXANMXZfKqRsDnxmJ0QoQ&callback=initMap"
    async defer>
    </script>

  </body>

</html>
